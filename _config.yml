title: Max Paul Aguilar Mamani
markdown: kramdown
url: ""
#baseurl: "/max-aguilar"

# for atom feed
author:
  name: Max Paul Aguilar Mamani
  email: aguilar.maxp@gmail.com

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
